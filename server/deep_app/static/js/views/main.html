<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2 md-sidenav-left">
    <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2">
        <md-button layout="row" layout-align="center center" class="md-toolbar-tools md-warn">
            <h1>DF</h1>
        </md-button>

    </md-toolbar>
    <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="center center" flex
        class="capitalize" ng-click="vm.selectItem(item)" ui-sref-active="md-warn" ui-sref="{{item.sref}}">
        <div hide-sm hide-md class="md-tile-content">
            <i class="material-icons md-36">{{item.icon}}</i>
        </div>
        <div class="md-tile-content">
            {{item.name}}
        </div>
    </md-button>
    <md-divider ng-repeat-end></md-divider>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar layout="row" layout-align="center center" style='height: 6%;background-color: rgba(255,255,255,1);'>

        <img style='height: 100%; width: 20%; object-fit: contain' src="/static/assets/images/crs41.jpg">
        <img style='height: 100%; width: 20%; object-fit: contain' src="/static/assets/images/alkemy.png">
        <img style='height: 100%; width: 20%; object-fit: contain' src="/static/assets/images/deep.png">
        <div class="md-toolbar-tools md-12" 
            style='height: 100%; width: 20%;color: darkblue;object-fit: contain;font-size: xx-large; font-weight: bold'>
            <h1>Hyperpeer</h1>
        </div>
        <div class="md-toolbar-tools md-12" style='height: 100%; width: 20%;color: black;object-fit: contain;font-size: medium; text-align: right'>
            Status: &nbsp;<span>{{vm.status}}</span>
        </div>
    </md-toolbar>
    <md-content flex class="md-padding page-content">
        <div ui-view></div>
    </md-content>
</div>

<md-sidenav md-component-id="right" class="md-whiteframe-z2 md-sidenav-right">
    <md-toolbar>
        <md-toolbar class="md-warn" layout="row" layout-align="center center">
            <img class="img-circle" ng-src="/static/assets/images/feynman.jpg">
            <md-menu md-offset="0 20">
                <md-button class="capitalize" ng-click="$mdOpenMenu()" aria-label="Open menu">
                    <span>Richard Feynman</span>
                    <i class="material-icons">keyboard_arrow_down</i>
                </md-button>
                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button ng-click="$mdCloseMenu()" ui-sref="home.profile">Profile</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="$mdCloseMenu()" ui-sref="home.dashboard">Log out</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-toolbar>
    </md-toolbar>

    <section>
        <md-toolbar md-theme="grey" class="md-hue-1">
            <div class="md-toolbar-tools">
                <h3>Messages</h3>
            </div>
        </md-toolbar>
        <!-- <div ng-include src="'/static/js/views/partials/messages.html'"/> -->
    </section>
</md-sidenav>
